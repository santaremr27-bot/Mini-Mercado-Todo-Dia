<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Mini Mercado Todo Dia</title>
  <style>
    body { font-family: Arial; background:#f2f2f2; margin:0 }
    header, footer { background:#2e8b57; color:#fff; text-align:center; padding:12px }
    nav a { color:#fff; text-decoration:none; margin:0 10px }
    nav a:hover { text-decoration:underline }
    main { max-width:700px; margin:20px auto; padding:0 12px }
    .card { background:#fff; border:1px solid #ddd; border-radius:6px; padding:14px }
    label { display:block; margin-top:10px; font-weight:bold }
    input, textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px }
    button { margin-top:12px; padding:10px 14px; background:#2e8b57; color:#fff; border:0; border-radius:6px; cursor:pointer }
    button:hover { opacity:.9 }
  </style>
</head>
<body>
  <header>
    <h1>Contato</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="servicos.html">Serviços</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Fale Conosco</h2>
      <p>Email: contato@minimercado.com</p>
      <p>Telefone: (51) 99999-9999</p>
      <p>Endereço: Rua Exemplo, 123 — Porto Alegre</p>
    </div>

    <div class="card" style="margin-top:12px">
      <h2>Envie uma mensagem</h2>
      <label for="nome">Nome</label>
      <input id="nome" type="text" placeholder="Seu nome">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="voce@exemplo.com">
      <label for="msg">Mensagem</label>
      <textarea id="msg" rows="4" placeholder="Como podemos ajudar?"></textarea>
      <button type="button">Enviar</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Minimercado do Bairro</p>
  </footer>
</body>
</html>
