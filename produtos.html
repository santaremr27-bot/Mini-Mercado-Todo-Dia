<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produtos - Mini Mercado Todo Dia</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    html, body { height: 100%; }
    body { display: flex; flex-direction: column; min-height: 100vh; background:#f2f2f2; margin:0 }
    main { flex: 1; }
    header, footer { background:#2e8b57; color:#fff; text-align:center; padding:12px }
    nav a { color:#fff; text-decoration:none; margin:0 10px }
    nav a:hover { text-decoration:underline }
    .card-img-top { height: 150px; object-fit: contain; padding: 8px; }
  </style>
</head>
<body>
  <header>
    <h1 class="h3 m-0">Produtos</h1>
    <nav class="mt-1">
      <a href="index.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="servicos.html">Serviços</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main class="container py-4">
    <h2 class="h4">Frutas e Verduras</h2>
    <div class="row g-3 mb-4">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm h-100">
          <img src="imagens/maca.png" class="card-img-top" alt="Maçã vermelha">
          <div class="card-body text-center">
            <div class="card-title fw-semibold">Maçã</div>
            <div class="text-muted">R$ 5,00/kg</div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm h-100">
          <img src="imagens/tomate.png" class="card-img-top" alt="Tomate maduro">
          <div class="card-body text-center">
            <div class="card-title fw-semibold">Tomate</div>
            <div class="text-muted">R$ 6,00/kg</div>
          </div>
        </div>
      </div>
    </div>

    <h2 class="h4">Produtos Alimentícios Não Perecíveis</h2>
    <div class="row g-3 mb-4">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm h-100">
          <img src="imagens/arroz.png" class="card-img-top" alt="Pacote de arroz 5 kg">
          <div class="card-body text-center">
            <div class="card-title fw-semibold">Arroz (5kg)</div>
            <div class="text-muted">R$ 25,00</div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm h-100">
          <img src="imagens/feijao.png" class="card-img-top" alt="Pacote de feijão 1 kg">
          <div class="card-body text-center">
            <div class="card-title fw-semibold">Feijão (1kg)</div>
            <div class="text-muted">R$ 10,00</div>
          </div>
        </div>
      </div>
    </div>

    <h2 class="h4">Higiene e Limpeza</h2>
    <div class="row g-3">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm h-100">
          <img src="imagens/sabonete.png" class="card-img-top" alt="Sabonete em barra">
          <div class="card-body text-center">
            <div class="card-title fw-semibold">Sabonete</div>
            <div class="text-muted">R$ 2,50/un</div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm h-100">
          <img src="imagens/detergente.png" class="card-img-top" alt="Detergente neutro">
          <div class="card-body text-center">
            <div class="card-title fw-semibold">Detergente</div>
            <div class="text-muted">R$ 3,00/un</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="mb-0">© 2025 Minimercado do Bairro</p>
  </footer>
</body>
</html>
